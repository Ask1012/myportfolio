<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atharv Kumbhar's Portfolio</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header Section */
        header {
            text-align: center;
            padding: 50px 20px;
        }

        header h1 {
            font-size: 2.5em;
            color: #2c3e50;
        }

        header p {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-top: 10px;
        }

        /* Image Section */
        .portfolio-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            max-width: 1200px;
            gap: 15px;
        }

        .portfolio-item {
            width: 250px;
            height: 200px;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover img {
            transform: scale(1.1);
        }

        /* Contact Section */
        .contact-section {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            background-color: #ecf0f1;
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-section h2 {
            font-size: 2em;
            color: #2980b9;
            margin-bottom: 20px;
        }

        .contact-details {
            font-size: 1.1em;
            line-height: 1.8;
        }

        .contact-details a {
            color: #2980b9;
            text-decoration: none;
        }

        .contact-details a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            padding: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Atharv Kumbhar</h1>
        <p>Computer Science Student & Programmer</p>
    </header>

    <!-- Image Section -->
    <section class="portfolio-section">
        <div class="portfolio-item"><img src="SRK👑♥️.jpeg" alt="Project Image 1"></div>
        <div class="portfolio-item"><img src="https://via.placeholder.com/250x200" alt="Project Image 2"></div>
        <div class="portfolio-item"><img src="https://via.placeholder.com/250x200" alt="Project Image 3"></div>
        <div class="portfolio-item"><img src="https://via.placeholder.com/250x200" alt="Project Image 4"></div>
        <div class="portfolio-item"><img src="https://via.placeholder.com/250x200" alt="Project Image 5"></div>
    </section>

    <!-- Contact Section -->
    <section class="contact-section">
        <h2>Contact Me</h2>
        <div class="contact-details">
            <p>Email: <a href="mailto:askumbhar9898@gmail.com">askumbhar9898@gmail.com</a></p>
            <p>Phone: <a href="tel:+918767565920">+91 87675 65920</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Atharv Kumbhar. All rights reserved.</p>
    </footer>

</body>
</html>
